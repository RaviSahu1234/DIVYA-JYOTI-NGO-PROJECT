<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/volu.css">
    <title>log in</title>
</head>

<body>
    <div action="#" class="row reg">
        <div class="offset-4"></div>
        <div class="col-md-4 alert" id="volunteer">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <form action="submit" id="usrform">
                <h1>Join as a Volunteer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspen varius enim in eros elementum
                    tristique.</p>
                <div class="volunteer">
                    <div class="text">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="text">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="Email">
                    <label for="Email">Email</label>
                    <br>
                    <input type="email" id="Email" name="Email" </div>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea rows="3" cols="55" form="usrform">
                            Enter text here...</textarea>
                </div>
                <button>
                    Send message
                </button>
            </form>
        </div>
        <div class="offset-4"></div>
    </div>
</body>

</html>
